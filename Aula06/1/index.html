    <!-- Crie uma página web que possua um elemento HTML select que possa selecionar uma lista
de carros esportivos, considerando:
a. Identificar a mudança de carro selecionado e alterar a imagem associada;
b. Exibir as informações referentes a este carro (dados do carro como nome,
fabricante, velocidade máxima, 0-100km e outras informações que julgar
pertinente) -->
<body>
   <section class="img"></section>
   <section class="info">
   </section>

   <section class="container">
     <select name="carros" id="carros">
        <option value="" hidden>Selecione uma das opções</option>
        <option value="mercedes">Mercedes</option>
        <option value="ferrari">Ferrari</option>
        <option value="porsche">Porsche</option>
        <option value="volvo">Volvo</option>
     </select>
   </section>
    
    <script src="./script.js"></script>
</body>
</html>
